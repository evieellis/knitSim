<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecture Playlist</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    #videos {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .video {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: box-shadow 0.2s ease;
    }

    .video:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .thumbnail {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .info {
      padding: 1rem 1.25rem;
    }

    .info h3 {
      font-size: 1.1rem;
      margin: 0.3rem 0;
      font-weight: 600;
    }

    .info p {
      font-size: 0.9rem;
      color: #4b5563;
      margin-top: 0.5rem;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }

    @media (max-width: 600px) {
      iframe {
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <h1>Lecture Playlist</h1>

  <div id="videos">Loading lectures...</div>

  <footer>Â© 2025 Your Organization Name</footer>

  <script>
    // === CONFIGURATION ===
    const PLAYLIST_ID = 'PLPyL9WUlsosnF2LGko0TpR4epFFuc7Om2'; // e.g. 'PL8dPuuaLjXtNlUrzyH5r6jN9ulIgZBpdo'
    const API_KEY = 'AIzaSyDgmRl9Thw11FsJ5tnEbf6ztdGDFEq3HT0'; // YouTube Data API v3 key

    async function loadPlaylist() {
      const container = document.getElementById('videos');
      container.textContent = 'Loading lectures...';

      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${PLAYLIST_ID}&key=${API_KEY}`
        );
        const data = await response.json();

        container.innerHTML = '';

        if (!data.items || data.items.length === 0) {
          container.textContent = 'No videos found in this playlist.';
          return;
        }

        data.items.forEach(item => {
          const snippet = item.snippet;
          const videoId = snippet.resourceId.videoId;
          const title = snippet.title;
          const description = snippet.description || '';
          const thumb = snippet.thumbnails.high.url;

          const videoEl = document.createElement('div');
          videoEl.className = 'video';
          videoEl.innerHTML = `
            <img class="thumbnail" src="${thumb}" alt="${title}">
            <iframe id="player-${videoId}" src="https://www.youtube.com/embed/${videoId}?enablejsapi=1" allowfullscreen></iframe>
            <div class="info">
              <h3>${title}</h3>
              <p>${description.split('\n')[0]}</p>
            </div>
          `;

          const thumbEl = videoEl.querySelector('.thumbnail');
          const iframe = videoEl.querySelector('iframe');

          // Click thumbnail to toggle the embedded player
          thumbEl.addEventListener('click', () => {
            const isPlaying = iframe.classList.contains('active');
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active')); // close others
            if (!isPlaying) {
              iframe.classList.add('active');
            } else {
              iframe.classList.remove('active');
            }
          });

          container.appendChild(videoEl);
        });
      } catch (err) {
        console.error(err);
        container.textContent = 'Error loading playlist. Check your API key and playlist ID.';
      }
    }

    loadPlaylist();
  </script>
</body>
</html>
